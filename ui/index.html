<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart | Sign In</title>

    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body class="page">
    <section class="sign-in-page">
        <div class="sign-in-right">
            <img class="logo" src="./assets/images/logo-w.png" alt="logo">
        </div>
        <div class="sign-in-left">
            <div class="sign-in-form-container">
                <div class="title p-b">Sign in</div>
                <form action="">
                    <div class="input-field">
                        <label class="label" for="email">Your email</label>
                        <input class="input-text" placeholder="example@gmail.com" type="email" name="email" id="email">
                    </div>
                    <div class="input-field p-b-8">
                        <label class="label" for="password">Your password</label>
                        <input class="input-text" placeholder="password" type="password" name="password" id="password">
                    </div>
                    <a class="forgot-password" href="">Forgot your password?</a>
                    <div class="v-space-32"></div>
                    <a class="button" href="./pages/home.html">Continue</a>
                    <a class="create-new-account" href="./pages/signup.html">Create new account</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
