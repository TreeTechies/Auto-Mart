<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auto Mart | Ads</title>

    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
    <section class="home-page">
        <!-- Header -->
        <section class="app-bar">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <div></div>
            <div class="user-avator-btn">
                <div class="u-a-btn">
                    <div class="user-avator">
                        <img src="../assets/images/profile.jpg" alt="user avator">
                    </div>
                </div>
                <div class="menu-content">
                    <a href="./profile.html">Profile</a>
                    <a class="active" href="./myorders.html">Orders</a>
                    <a href="./myads.html">My Ads</a>
                    <a href="./admin.html">As Admin</a>
                </div>
            </div>
        </section>

        <div class="v-space-32"></div>
        <div class="c-title fixed">My Orders</div>
        <div class="v-space-16"></div>

        <!--  -->
        <section class="b-content">
            <div class="left-nav">
                <div class="fixed">
                    <a class="active" href="./myorders.html">All</a>
                    <a class="" href="./orders_inprocess.html">In process</a>
                    <a class="" href="./orders_completed.html">Completed</a>
                </div>
            </div>

            <div class="car-orders">
                <div class="car-order">
                    <a class="car-img" href="#open-modal">
                        <img src="../assets/images/car-3.png" alt="" srcset="">
                    </a>
                    <div class="order-desc">
                        <div class="price">35,000 USD</div>
                        <div class="maker">Manufacturer</div>
                        <div class="state">This car is <strong>new</strong></div>
                        <div class="maker">May 17, 2019</div>
                        <div class="edit-btn">
                            <a href="#open-modal" class="edit">Update price</a>
                        </div>
                    </div>
                </div>
                <div class="car-order">
                    <a class="car-img" href="#open-modal">
                        <img src="../assets/images/car-5.png" alt="" srcset="">
                    </a>
                    <div class="order-desc">
                        <div class="price">35,000 USD</div>
                        <div class="maker">Manufacturer</div>
                        <div class="state">This car is <strong>new</strong></div>
                        <div class="maker">May 17, 2019</div>
                        <div class="edit-btn">
                            <a href="#open-modal" class="edit">Update price</a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </section>

    <!-- Modal -->
    <div id="open-modal" class="modal">
        <div>
            <a href="#close-modal" title="Close" class="close-modal">&times;</a>
            <div class="car-images-slider-container">
                <div class="car-slide fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="../assets/images/car-1.png">
                </div>

                <div class="car-slide fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="../assets/images/car-1.png">
                </div>

                <div class="car-slide fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="../assets/images/car-1.png">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="car-desc">
                <div class="price v-space-16">35,000 USD</div>
                <div class="m-maker">Manufacturer</div>
                <div class="m-maker">Truck</div>
                <div class="state">This car is <strong>new</strong></div>
                <div class="maker">May 17, 2019</div>
                <div class="update-price">
                    <input class="input-text" placeholder="New price" type="text" name="new_price" id="new_price">
                    <input class="button" type="button" value="Update">
                </div>
            </div>
        </div>
    </div>
<script src="../assets/scripts/scripts.js"></script>
</body>

</html>
