<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart | Sign Up</title>

    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body class="page">
    <section class="sign-in-page">
        <div class="sign-in-right">
            <img class="logo" src="../assets/images/logo.png" alt="logo">
        </div>
        <div class="sign-in-left">
            <div class="sign-in-form-container">
                <div class="title p-b">Sign up</div>
                <form action="">
                    <div class="input-field">
                        <label class="label" for="fname">Your first name</label>
                        <input class="input-text" placeholder="eg: Jako" type="text" name="fname" id="fname">
                    </div>
                    <div class="input-field">
                        <label class="label" for="lname">Your last name</label>
                        <input class="input-text" placeholder="eg: Magi" type="text" name="lname" id="lname">
                    </div>
                    <div class="input-field">
                        <label class="label" for="email">Your email</label>
                        <input class="input-text" placeholder="eg: example@gmail.com" type="email" name="email"
                            id="email">
                    </div>
                    <div class="input-field p-b-8">
                        <label class="label" for="password">Your password</label>
                        <input class="input-text" placeholder="eg: password" type="password" name="password"
                            id="password">
                    </div>
                    <div class="input-field p-b-8">
                        <label class="label" for="password">Retype your password</label>
                        <input class="input-text" placeholder="eg: password" type="password" name="rpassword"
                            id="rpassword">
                    </div>
                    <a class="button" href="../pages/home.html">Continue</a>
                    <a class="create-new-account" href="../index.html">I have account</a>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
